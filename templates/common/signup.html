<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
    <title>당신의 Emotion 웹사이트</title>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="col-lg-4"></div>

        <div class="col-lg-4">
            <div class="jumbotron" style="padding-top :20px">
                <form method="post" class="post-form">
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <h3 style="text-align:center;">회원가입 화면</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="username" placeholder="아이디"
                               value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password1" id="password1" placeholder="비밀번호"
                               value="{{ form.password.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password2" id="password2" placeholder="비밀번호 다시 입력"
                               value="{{ form.password.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" id="email" placeholder="이메일"
                               value="{{ form.email.value|default_if_none:'' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">생성하기</button>
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="{% static 'bootstrap.js' %}"></script>
</body>
</html>
